			crossorigin="anonymous"
		></script>

		<!-- Bootstrap - Latest compiled and minified CSS -->

			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"

			integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
			crossorigin="anonymous"
		/>

		<!-- Own stylesheet -->

		<!-- Project population script -->
		<script src="scripts/project-population.js"></script>

		<title>COS301 Project Day</title>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img
							alt="UP"
							src="images/UP.jpg"
							style="object-fit: cover; max-height: 100%"
						/>
					</a>
					<a class="navbar-brand" href="#"> COS301 Project Day </a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="sponsors.html">Sponsors</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="flexbox justify-content-center">
			<div style="display: flex;">
				<img src="images/UP.jpg" style="height: 150px; justify-self: left;" ; />
				<div>
					<h1 style="max-width: 960px; text-align: center; color: white; justify-self: center;">
						DEPARTMENT OF COMPUTER SCIENCE
					</h1>
					<h1 style="max-width: 960px; text-align: center; color: white; justify-self: center;">
						COS 301 SOFTWARE ENGINEERING CAPSTONE PROJECTS 2022
					</h1>
				</div>
			</div>

			

			<div
				class="container-fluid row text-center"
				id="project-container"
				style="margin: 0 auto; justify-content: center; display: flex; flex-wrap: wrap;"
			></div>
		</div>

		<!-- Modal -->
		<div id="project-modal" class="modal fade" role="dialog">
			<div class="modal-dialog" style="z-index: 9999">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;
						</button>
						<h1 class="modal-title" id="modal-title">Modal Header</h1>
					</div>
					<div class="modal-body">
						<h3 id="modal-heading"></h3>
						<div id="modal-image-container">
							<img
								id="modal-team-image"
								style="
									width: 40%;
									padding: 6px;
									max-height: 200px;
									object-fit: contain;
									box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
									padding-right: 10px;
								"
							/>
							<img
								id="modal-company-image"
								style="
									width: 40%;
									padding: 6px;
									max-height: 200px;
									object-fit: contain;
									box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
									padding-left: 10px;
								"
							/>
						</div>
						<p id="modal-description">Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<a type="button" class="btn btn-default" id="modal-git-link">
							Visit GitHub
						</a>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
